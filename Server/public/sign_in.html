<!DOCTYPE html> 
<head> 
	<title> Login </title>
	<link href="SIGN_IN.CSS" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



	
</head>
<body>
	<div id="signin" class="register"> 
		<form class="sign-form" method="POST"> 
			<div class="container"> 
			
				

				<label for="username"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="Username" id="username" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id = "password" required>

				<div class="clearfix">
					<button type="button" onclick="authenticate()" class="btn btn-lg btn-primary btn-block">Sign In</button> <br>
					<button type="button" class="btn btn-lg btn-primary btn-block" onclick="functionNext()">Create an Account</button>
				</div>
			</div>
		</form>
	</div>


	<script> 
		function functionNext(){ 
			location.href="register.html"; 
		}
		function authenticate(){ 
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			sessionStorage.setItem("Username", username);
			sessionStorage.setItem("Password",password) ;
			location.href="lock.html";
		}
	</script>
</body>
</html>
