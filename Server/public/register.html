<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Bootstrap Simple Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link href="register.css">

</head>
<body>
	<div class="signup-form" style="text-align: center">
		<form action="http://lockthis.ece.iastate.edu/user/add" method="post">
			<h2 >Register</h2>
			<br>
			<div class="form-group">
				
				<div class="col-xs-6">
					<label for="FirstName"> Name: 
						<input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
					</label>
				</div>
				
				
			</div>
			<div class="form-group">
				<label for="Email">Email: 
					<input type="email" class="form-control" name="email" placeholder="Email" required="required">
				</label>
			</div>
			<div class="form-group">
				<label for="Password">Password: 
					<input type="password" class="form-control" name="password" placeholder="Password" required="required">
				</label>
			</div>
			<div class="form-group">
				<label for="ConfirmPassword">Confirm Password: 
					<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
				</label>
			</div>        

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
			</div>
		</form>
		<div class="text-center">Already have an account? <a href="sign_in.html">Sign in</a></div>
	</div>
</body>
</html>
